
<header>
    <div class="container" style="background-color:blue;">
    <h2 style="color:whitesmoke;">Reset Password</h2>
    </div>
</header> 





<form (ngSubmit)="reset(password,cpass)" #resetForm="ngForm">
    <div class="container-2">
        <div class="container-3" style="padding: 2%">
      <div class="mb-10">
        <label for="formGroupExampleInput" class="form-label captcha1">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          [value]="mail"
          readonly
        />
      </div>
      <div class="mb-10">
        <label for="formGroupExampleInput2" class="form-label captcha1 ">Password</label>
        <input
          type="text"
          class="form-control"
          id="pass"
          name="pass"
          [(ngModel)]="password"
          #pass="ngModel"
          placeholder="Enter Password"
        />
      </div>
      <div class="mb-10">
        <label for="formGroupExampleInput2" class="form-label captcha1">Confirm Password</label>
        <input
          type="text"
          class="form-control"
          id="confirmpass"
          name="confirmpass"
          [(ngModel)]="cpass"
          #confirmpass="ngModel"
          placeholder="Confrim Password"
        />
      </div>
      <div class="col-12">
          <button type="submit" class="btn btn-primary" >Reset</button>
        </div>
    </div>
    </div>
</form>
