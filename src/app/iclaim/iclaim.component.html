<div class="row justify-content-center">
  <div class="card " style="width: 30rem;">
    <div class="card-body">
      <h3 class="card-title text-center" style="padding-bottom: 20px;">Claim Insurance</h3>
<form >
    <div class="container-2">
        <div class="mb-3">
          <label for="">Policy Number</label>
            <input type="number" class="form-control" id="pnumber" name="pnumber" placeholder="Enter Policy Number" [(ngModel)]="claim.PolicyId" #pnumber="ngModel">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="mnumber" name="mnuber" placeholder="Enter Mobile Number" [(ngModel)]="mobile" #mnumber="ngModel">
          </div>

          <div class="col-sm-10">
            <h5>Reason To Claim Isurance</h5>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="nd" id="nd" value="Natural Disaster" [(ngModel)]="reason" #nd="ngModel">
              <label class="form-check-label" for="gridRadios1">
                Natural Disaster
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="mmd" id="mmd" value="Man-Made Disaster" [(ngModel)]="reason" #mmd="ngModel">
              <label class="form-check-label" for="gridRadios2">
                 Man-Made Disaster
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ra" id="ra" value="Road Accident" [(ngModel)]="reason" #ra="ngModel">
                <label class="form-check-label" for="gridRadios2">
                  Road Accident
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="theft" id="theft" value="Theft" [(ngModel)]="reason" #theft="ngModel">
                <label class="form-check-label" for="gridRadios2">
                Theft
                </label>
              </div>
        </div>
        <div class="makecenter">
            <button type="submit" class="btn btn-success" (click)="submit(claim)">Submit</button>
          </div>
    </div>
</form>
</div>
</div>
</div>
